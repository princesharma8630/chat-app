<div class="chat-container">
  <aside class="sidebar">
    <div class="search" (click)="onUserList()">
          Search here
    </div>
    <app-conversation-list></app-conversation-list>
    
    <div class="profile" [routerLink]="['/profile-setup']">
      <img *ngIf="photoUrl" [src]="photoUrl" alt="Profile" class="profile-img">
      <span>{{ profile?.displayName || 'User'}}</span>
    </div>
  </aside>

  <main class="main-chat">
    <app-receiver-p></app-receiver-p>
    <app-message-list></app-message-list>
    <app-message-input></app-message-input>
  </main>
</div>
